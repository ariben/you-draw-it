heading: Die Zahl der bei der Polizei bekannt gewordenen Fälle ...
result: >
        ... **hat sich seit 2005 kaum verändert.** Die bekannt gewordenen Fälle in NRW schwanken seit 2005 rund um 1,5 Mio pro Jahr.
        In der 'Polizeilichen Kriminalstatistik' werden alle bei der Polizei gemeldeten Straftaten erfasst, einschließlich versuchter Straftaten.

        [Kriminalstatistik: So groß sind die Unterschiede in Deutschland](https://datawrapper.dwcdn.net/Y53UO/2/)

