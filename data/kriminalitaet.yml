heading: Die Zahl der bei der Polizei bekannt gewordenen Fälle ...
result: >
        ... **hat sich seit 2005 kaum verändert.** Die bekannt gewordenen Fälle in NRW schwanken seit 2005 rund um 1,5 Mio pro Jahr. Das war auch schon 1995 so. 2015 gab es 915 Fälle weniger als 2012. Auch die Aufklärungsquote liegt seit 2005 immer etwa bei 50 %. In der 'Polizeilichen Kriminalstatistik' werden alle bei der Polizei gemeldeten Straftaten erfasst, einschließlich versuchter Straftaten.
     
