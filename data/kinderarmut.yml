heading: Die Zahl der Kinder unter 15, die von Hartz IV leben ...
result: >
        ... **steigt seit 2010 stetig an.** Das bedeutet, dass mehr als jeder fünfte Jugendliche in NRW von Hartz IV lebt. Die sogenannte 'SGB-II-Quote' beschreibt den Anteil der Kinder unter 15 Jahren, die von Hartz IV leben an allen Kindern dieses Alters in NRW. Dieser Indikator wird vor allem auf kommunaler Ebene zur Abschätzung der Armut bei Kindern herangezogen. Dabei ist die Spanne innerhalb von NRW sehr groß. 

