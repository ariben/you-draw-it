heading: Die Zahl der Kinder unter 15, die von Hartz IV leben ...
result: >
        ... steigt seit 2010 stetig an. Das bedeutet, dass mehr als jeder fünfte Jugendliche in NRW von Hartz IV lebt. Bei der Kinderarmut ist die Spanne innerhalb von NRW sehr groß:Während Kreise wie Coesfeld, Borken und Olpe bei unter 8 % liegen, kommen Städte wie Mönchengladbach und Essen auf rund 32 %. In Gelsenkirchen leben sogar 37 % der Kinder unter 15 Jahren von Hartz IV. Das ist mehr als jedes 3. Kind. Die sogenannte 'SGB-II-Quote' beschreibt den Anteil der Kinder unter 15 Jahren, die von Hartz IV leben an allen Kindern dieses Alters in NRW. Dieser Indikator wird vor allem auf kommunaler Ebene zur Abschätzung der Armut bei Kindern herangezogen.

