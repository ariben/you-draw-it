heading: "**Seit 2012 ist die Betreuungsquote für Kinder unter 3 Jahren ....**"
result: >
  **... von 18,2 % auf 25,7 % gestiegen.**

  Trotzdem bleibt das bevölkerungsreichste Bundesland NRW damit in Deutschland Schlusslicht bei der U3-Betreuungsquote. Zum Vergleich: In Schleswig-Holstein lag die Quote 2016 bei 30,9 % und in Rheinland-Pfalz bei 29,9 %. In Ostdeutschland (einschließlich Berlin) wurden 2016 rund 52 % aller U3-Kinder betreut. Zudem gibt es bei der Betreuungsquote innerhalb Nordrhein-Westfalens große Unterschiede: Während in Münster die Quote 2016 bei 35 % lag, wurden in Duisburg, Wuppertal und Mönchengladbach weniger als 19 % der Kinder betreut.
