<body class="wdr themen viewL">

{% include "partials/header.html" %}

<section id="content">
    <div class="container">
        <h1>You draw it</h1>

        <div class="questions">
            {% for question in data %}
            <div class="question">
                <h2>{% autoescape false %}{{ question.heading }}{% endautoescape %}</h2>
                <div class="you-draw-it {{ question.key }}" data-key="{{ question.key }}"></div>
                {% autoescape false %}{{ question.result }}{% endautoescape %}
                <script>
                    window.ydi_data = window.ydi_data || {};
                    window.ydi_data['{{ question.key }}'] = {% autoescape false %}{{ question.data|json_encode }}{% endautoescape %};
                </script>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<script>
    console.log(document.querySelectorAll('.you-draw-it'));
</script>

<script src="/bower_components/d3/d3.min.js"></script>
<script src="/app.js"></script>

</body>
