<!DOCTYPE html>
<html lang="de" prefix="og: http://ogp.me/ns#">
<head>
    <title>Was sch채tzen Sie?</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0"/>
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>
<body>
<article id="content" class="container">
    <div class="questions">
        {% for question in data %}
        <div class="question">
            <h2>{{ question.heading|mdi }}</h2>
            <h3>{{ question.subheading|mdi }}</h3>
            <div class="you-draw-it {{ question.key }}" data-key="{{ question.key }}"></div>
            <div class="result {{ question.key }}">
                <div class="actionContainer">
                    <button class="showAction" disabled>Wie war's tats채chlich?</button>
                    <div class="tooltipcontainer">
                        <span class="tooltiptext">Zeichnen Sie Ihre Einsch채tzung. Der Klick verr채t, ob sie stimmt.</span>
                    </div>
                </div>
                <div class="text">{{ question.result|md }}</div>
            </div>
            <script>
                window.ydi_data = window.ydi_data || {};
                window.ydi_data['{{ question.key }}'] = {% autoescape false %}{{ question|json_encode }}{% endautoescape %};
            </script>
        </div>
        {% endfor %}
    </div>

</article>

<script src="bower_components/d3/d3.min.js"></script>
<!-- build:js app.js -->
<script src="app.js"></script>
<!-- endbuild -->

</body>
</html>
